<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
      <style>
        #form{
        width:700px;
        height:850px;
        background-color: white;
        padding-top:100px;
        }

        		.top-left {
  position: absolute;
  top: 150px;
  left: 100px;
}
.login-form{
padding-left:30px;
padding-bottom:30px;
}
    </style>
  <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/081cab5b4f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
{% include 'Navbar.html' %}
<div class="container-fluid">
            <img src="{% static 'signup_page.jpg' %}" alt="" style="width: 100%; height:900px">
            <div class="top-left">
                <div id="form" >
                    <form class="login-form" method="post" enctype="multipart/form-data">{% csrf_token %}
                        <br>
                          <h3>Sign Up Here</h3>
                          <p class="register-info">Note: All fields are required.</p>
                          <div class="row">
					          <p class="col-md-6"><input type="text" name="fname" placeholder="First Name" required></p>
					          <p class="col-md-6"><input type="text"  name="lname" placeholder="Last Name" required></p>
				          </div>
                          <div>
                              <label>Gender</label>
                              <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                              </div>
                              <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                              </div>
                              <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Not Ready to Reveal</label>
                              </div>
                          </div>
<!--                          <p><input type="text" name="gender" placeholder="Gender" required></p>-->
                          <p><input type="email" name="email" placeholder="Email Address" required></p>
                          <p><input type="password" name="password" placeholder="Password" required>
					      <span class="extern-type">Atleast 8 characters long.</span>
				          </p>
                          <p><input type="password" name="cpassword" placeholder="Confirm Password" required></p>
                          <div class="dropdown">
                              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                 data-bs-toggle="dropdown" aria-expanded="false" name="doctor">Doctor</a>
                              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                  <li><a class="dropdown-item" href="#">Dr.Sudha Murthy</a></li>
                                  <li><a class="dropdown-item" href="#">Dr.Ragupathi</a></li>
                                  <li><a class="dropdown-item" href="#">Dr.Lee</a></li>
                              </ul>
                          </div>
                          <label>Date of Birth</label>
                          <div class="row">
					          <input type="date" name="date">
                          </div>
                          <div class="row">
                            <p class="col-md-12"><input type="text" name="addr1" placeholder="Address Line 1" required></p>
                            <p class="col-md-12"><input type="text" name="addr2" placeholder="Address Line 2"></p>
                          </div>
                          <div class="row">
                            <p class="col-md-4"><input type="text" name="city" placeholder="City" required></p>
                            <p class="col-md-4"><input type="text" name="country" placeholder="Country" required></p>
                            <p class="col-md-4"><input type="number" name="zip" placeholder="Zip Code"></p>
                          </div>
                          <p><input type="number" name="phone" placeholder="Phone Number" required></p>
                          <div>
                            <label>Upload your personal photo:</label>
                                <input type="file" name="photo">

                             </p>
				          </div>
                          <p class="register-toggle">
					            <label for="register-agree" class="toggle-label" data-on="YES" data-off="NO">
						            <input type="checkbox" id="register-agree" class="toggle-input">
						            <span class="toggle-handle"></span>
					            </label>
					            <span class="info">Do you agree to the <a href="#">terms and conditions?</a></span>
				          </p>
				          <p class="register-submit" align="center"><input type="submit" value="Register Now"></p>
			</form>
                </div>
            </div>
</div>
</div>
{% include 'footer.html' %}
</body>
</html>
